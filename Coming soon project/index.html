<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <aside class="left">
            <div class="info">
                <img src="Images/logo.svg" class="logo" id="logo">
                <h1>WE'RE</h1>
                <h2>COMING <br> SOON</h2>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="form_parent">
                    <div class="form" id="form">
                        <input type="email" placeholder="Email Address" id="email">
                        <img src="Images/icon-error.svg" alt="" id="error" class="error">
                        <img src="Images/icon-arrow.svg" alt="" id="errow" class="errow" onclick="validateEmail();">
                    </div>
                </div>
                <p id="message" class="message"></p>
            </div>
        </aside>
        <aside class="right"></aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
